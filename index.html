<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Login - Infinity School</title>
</head>

<body>
    <div id="login-container">
        <div id="infoLogin">
            <h1>Bem-Vindo</h1>
            <p>Ainda n√£o tem uma conta?<br>Cadastre-se e fique por dentro de tudo!</p>
            <a href="#" id="btn-infoLogin">CADASTRE-SE</a>
        </div>
        <div id="infoForm">
            <form action="#" method="post">
                <img id="infoFormLogo" src="./image/InfinityLogo.png" alt="">
                <div id="loginWays">
                    <li>
                        <i class='bx bxl-google'></i>
                    </li>
                    <li>
                        <i class='bx bxl-facebook'></i>
                    </li>
                    <li>
                        <i class='bx bxl-instagram'></i>
                    </li>
                </div>
                <label for="email">Email:</label>
                <input placeholder="seuemail@gmail.com" type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input placeholder="suasenha" type="password" id="password" name="password" required>

                <button type="submit">ENTRAR</button>
            </form>

            <a id="forgetPass" href="#">Esqueceu sua senha?</a>
        </div>
    </div>
</body>

</html>
